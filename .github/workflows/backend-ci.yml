name: Backend CI

permissions:
  contents: read
  checks: write
  pull-requests: write
  actions: read

on:
  # Run on push to any branch
  push:
    branches: [ "**" ]
    paths:
      - 'backend/**'
      - '.github/workflows/**'

  # Run on pull requests to main
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - '.github/workflows/**'

  # Allow manual workflow trigger
  workflow_dispatch:

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    # Use working directory for all steps
    defaults:
      run:
        working-directory: ./backend

    steps:
      # 1. Checkout the code
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 2. Set up Java 21
      - name: â˜• Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. Verify Maven installation
      - name: ğŸ” Verify Maven
        run: mvn --version

      # 4. Run tests
      - name: ğŸ§ª Run tests
        run: mvn clean test

      # 5. Upload test results (even if tests fail)
      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: backend/target/surefire-reports/
          retention-days: 30

      # 6. Publish test report summary
      - name: ğŸ“‹ Publish test summary
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: backend/target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true

  build:
    name: Verify Build
    runs-on: ubuntu-latest
    needs: test

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ”¨ Build project
        run: mvn clean package -DskipTests

      - name: ğŸ“¦ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/*.jar
          retention-days: 7