# Server port - use environment variable PORT if available, otherwise 8080
server.port=${PORT:8080}

# Logging
logging.level.dev.laszlo=INFO

# PostgreSQL Database Configuration
# On Railway: Uses DATABASE_URL environment variable
# Locally: Uses localhost PostgreSQL (Docker container)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/storyforge?user=postgres&password=postgres&sslmode=disable}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings (HikariCP - comes with Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Disable auto DDL (we manage schema manually)
spring.jpa.hibernate.ddl-auto=none